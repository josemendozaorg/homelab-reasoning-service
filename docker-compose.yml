version: '3.8'

services:
  reasoning-service:
    build:
      context: .
      args:
        GIT_COMMIT_HASH: ${SOURCE_COMMIT:-local}
    container_name: reasoning-service
    # ports:
    #   - "8080:8080"  # Removed to avoid conflicts in Coolify (let Traefik handle it)
    environment:
      - REASONING_OLLAMA_BASE_URL=http://192.168.0.140:11434
      - REASONING_OLLAMA_MODEL=deepseek-r1:14b
      - REASONING_MAX_REASONING_ITERATIONS=5
      - REASONING_MAX_CONTEXT_TOKENS=16000
      - REASONING_TEMPERATURE=0.7
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.gzip.compress=true"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.reasoning-service.middlewares=gzip,redirect-to-https"
      - "traefik.http.services.reasoning-service.loadbalancer.server.port=8080"
    volumes:
      - ./.git:/app/.git:ro

