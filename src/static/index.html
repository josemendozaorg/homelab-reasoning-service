<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Reasoning Service</title>

    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Facivon -->
    <link rel="icon" type="image/svg+xml" href="/static/assets/favicon.svg">

    <!-- Styles -->
    <link rel="stylesheet" href="/static/style.css?v={{STYLE_VERSION}}">

    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
        </script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar / Header Area -->
        <header class="app-header">
            <div class="brand">
                <div class="logo-icon">
                    <img src="/static/assets/logo.svg" width="32" height="32" alt="Logo">
                </div>
                <div class="brand-text">
                    <h1>Reasoning Service</h1>
                    <span class="version-badge" id="appVersion">v0.0.0</span>
                </div>
            </div>

            <div class="header-controls">
                <div class="status-badge" title="Service Status">
                    <span class="status-dot"></span>
                    <span>Online</span>
                </div>
            </div>
        </header>

        <!-- Main Chat Area -->
        <main class="chat-viewport">
            <div class="chat-messages" id="chatContainer">
                <div class="empty-state" id="placeholder">
                    <div class="empty-state-content">
                        <img src="/static/assets/reasoning_placeholder.png" alt="Reasoning AI"
                            class="placeholder-image">
                        <h2>How can I help you reason?</h2>
                        <p>Ask complex questions. I'll think step-by-step.</p>
                    </div>
                </div>
                <!-- Dynamic messages injected here -->
            </div>
        </main>

        <!-- Input Area -->
        <footer class="input-region">
            <form class="input-form" id="queryForm">

                <!-- Control Bar (Models & Toggles) -->
                <div class="control-bar">
                    <div class="model-config-group">
                        <!-- Smart Model (Planner) -->
                        <div class="model-pill smart-theme" title="System 2: Planning & Evaluation">
                            <div class="model-icon">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5"></path>
                                    <path d="M8.5 8.5a2.5 2.5 0 0 1 0 5"></path>
                                    <path d="M15.5 15.5a2.5 2.5 0 0 1 0-5"></path>
                                </svg>
                            </div>
                            <div class="select-wrapper">
                                <label for="modelSelect">Planner</label>
                                <select id="modelSelect" class="model-dropdown-clean">
                                    <option value="">Loading...</option>
                                </select>
                            </div>
                        </div>

                        <!-- Fast Model (Executor) -->
                        <div class="model-pill fast-theme" title="System 1: Execution & Generation">
                            <div class="model-icon">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                                </svg>
                            </div>
                            <div class="select-wrapper">
                                <label for="fastModelSelect">Executor</label>
                                <select id="fastModelSelect" class="model-dropdown-clean">
                                    <option value="">Loading...</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <label class="toggle-switch-compact" title="Toggle reasoning trace visibility">
                        <input type="checkbox" id="showTrace" checked>
                        <span class="toggle-track"></span>
                        <span class="toggle-label">Trace</span>
                    </label>
                </div>

                <!-- Input Text Area -->
                <div class="input-wrapper">
                    <textarea id="queryInput" placeholder="Ask a complex question..." rows="1" spellcheck="false"></textarea>
                    <button type="submit" id="submitBtn" disabled aria-label="Send Message">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9L22 2" />
                        </svg>
                    </button>
                </div>
            </form>
        </footer>
    </div>

    <script src="/static/app.js?v={{APP_VERSION}}"></script>
    </script>
</body>

</html>
