<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Reasoning Service</title>

    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Facivon -->
    <link rel="icon" type="image/svg+xml" href="/static/assets/favicon.svg">

    <!-- Styles -->
    <link rel="stylesheet" href="/static/style.css?v=0.3.2">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar / Header Area -->
        <header class="app-header">
            <div class="brand">
                <div class="logo-icon">
                    <img src="/static/assets/logo.svg" width="32" height="32" alt="Logo">
                </div>
                <div class="brand-text">
                    <h1>Reasoning Service</h1>
                    <span class="version-badge" id="appVersion">v0.0.0</span>
                </div>
            </div>

            <div class="header-controls">
                <div class="status-badge" title="Service Status">
                    <span class="status-dot"></span>
                    <span>Online</span>
                </div>
            </div>
        </header>

        <!-- Main Chat Area -->
        <main class="chat-viewport">
            <div class="chat-messages" id="chatContainer">
                <div class="empty-state" id="placeholder">
                    <div class="empty-state-content">
                        <div class="icon-large">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <path
                                    d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3M3.343 15.657l-.707.707m16.555-4.996l-.707-.707M15.657 3.343l-.707.707M12 21a9 9 0 110-18 9 9 0 010 18z" />
                            </svg>
                        </div>
                        <h2>How can I help you reason?</h2>
                        <p>Ask complex questions. I'll think step-by-step.</p>
                    </div>
                </div>
                <!-- Dynamic messages injected here -->
            </div>
        </main>

        <!-- Input Area -->
        <footer class="input-region">
            <form class="input-form" id="queryForm">
                <div class="input-wrapper">
                    <textarea id="queryInput" placeholder="Ask a question..." rows="1" spellcheck="false"></textarea>
                    <button type="submit" id="submitBtn" disabled aria-label="Send Message">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9L22 2" />
                        </svg>
                    </button>
                </div>
                <div class="input-options">
                    <label class="toggle-switch">
                        <input type="checkbox" id="showTrace" checked>
                        <span class="toggle-label">Show Reasoning Trace</span>
                    </label>
                    <span class="model-info" id="modelInfo">DeepSeek-R1</span>
                </div>
            </form>
        </footer>
    </div>

    <script src="/static/app.js?v=0.3.2"></script>
    </script>
</body>

</html>
