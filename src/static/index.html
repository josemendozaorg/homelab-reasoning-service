<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Reasoning</title>
    <link rel="stylesheet" href="/static/style.css?v=0.2.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=cal:wght@400;500;600&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                </svg>
                <span>Reasoning Service</span>
            </div>
            <div class="status-indicator">
                <span class="dot"></span>
                <span>System 2 Active</span>
            </div>
            <div id="appVersion" class="version-tag"></div>
        </header>

        <main>
            <div class="chat-container" id="chatContainer">
                <div class="placeholder-text" id="placeholder">
                    <h1>What can I solve for you?</h1>
                    <p>Ask a complex question requiring multi-step reasoning.</p>
                </div>
                <!-- Dynamic messages go here -->
            </div>

            <div class="input-area">
                <form id="queryForm">
                    <div class="input-wrapper">
                        <textarea id="queryInput"
                            placeholder="How many r's are in Strawberry? Explain your reasoning..." rows="1"
                            oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"></textarea>
                        <button type="submit" id="submitBtn" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                    <div class="settings">
                        <label>
                            <input type="checkbox" id="showTrace" checked> Show Thinking Process
                        </label>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="/static/app.js?v=0.2.0"></script>
</body>

</html>
