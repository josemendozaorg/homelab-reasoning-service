<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="violetGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#6d28d9" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main Hexagon Frame -->
  <path d="M256 56 L456 156 L456 356 L256 456 L56 356 L56 156 Z" 
        stroke="url(#violetGradient)" 
        stroke-width="24" 
        fill="none" 
        stroke-linejoin="round"/>
        
  <!-- Internal Connections (Neural Network / Synapse) -->
  <circle cx="256" cy="256" r="40" fill="url(#violetGradient)" filter="url(#glow)"/>
  <circle cx="256" cy="140" r="20" fill="#a78bfa"/>
  <circle cx="356" cy="316" r="20" fill="#a78bfa"/>
  <circle cx="156" cy="316" r="20" fill="#a78bfa"/>
  
  <!-- Lines connecting nodes -->
  <line x1="256" y1="140" x2="256" y2="216" stroke="#a78bfa" stroke-width="12" stroke-linecap="round"/>
  <line x1="356" y1="316" x2="286" y2="280" stroke="#a78bfa" stroke-width="12" stroke-linecap="round"/>
  <line x1="156" y1="316" x2="226" y2="280" stroke="#a78bfa" stroke-width="12" stroke-linecap="round"/>
</svg>
