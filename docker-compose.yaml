version: '3.8'

services:
  reasoning-service:
    build:
      context: .
    # ports:
    #   - "8080:8080"  # Uncomment for local testing only
    environment:
      - REASONING_OLLAMA_BASE_URL=http://192.168.0.140:11434
      - REASONING_OLLAMA_MODEL=deepseek-r1:14b
      - REASONING_MAX_REASONING_ITERATIONS=5
      - REASONING_MAX_CONTEXT_TOKENS=16000
      - REASONING_TEMPERATURE=0.7
      - REASONING_COMMIT_HASH=${SOURCE_COMMIT:-dev}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.reasoning-service.loadbalancer.server.port=8080"


